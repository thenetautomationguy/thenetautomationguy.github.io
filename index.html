<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            color: white; /* Text color for better visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically within viewport */
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the container */
            padding: 20px;
            border-radius: 10px;
        }

        .form-group label {
            color: white; /* Text color for form labels */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background for form inputs */
            color: white; /* Text color for form inputs */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button color */
            border-color: #007bff;
            color: white; /* Text color for the button */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Contact Me</h1>
        <form action="https://formspree.io/f/xyyryvzv" method="POST" class="mt-4">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
